<!DOCTYPE html>
<html>
<body>

<h2>My First Web Page</h2>
<p>My First Paragraph.</p>

<p id="temperature"></p>
<p id="water_temperature"></p>
  
<script>
  function Get(yourUrl){
    var Httpreq = new XMLHttpRequest(); // a new request
    Httpreq.open("GET",yourUrl,false);
    Httpreq.send(null);
    return Httpreq.responseText;          
}
  
  
  
  var url = "https://symeonn.github.io/grow-box-data/current_data.json"
  var json_obj = JSON.parse(Get(url));
console.log("this is the author name: "+json_obj);
  
  document.getElementById("temperature").innerHTML = json_obj.temperature
  document.getElementById("water_temperature").innerHTML = json_obj.water_temperature
</script>

</body>
</html>
